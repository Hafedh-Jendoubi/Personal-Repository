<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workshop 3</title>
    </head>
    <body>
        <hr style="margin-top: 50px;">
        <div style="margin-top: 70px;">
            <h1 style="font: bold;">Inscription</h1>
            <form id="form"><table>
                <tr>
                    <td>
                        <label for="name">Nom *</label>
                    </td>
                    <td>
                        <input type="text" id="name" placeholder="Nom" onkeyup="nameValidation()">
                    </td>
                    <td>
                        <p id="err1" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name">Prénom</label>
                    </td>
                    <td>
                        <input type="text" id="last_name" placeholder="Prénom">
                    </td>
                    <td>
                        <p id="err2" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <textarea name="address" cols="20" rows="10" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Numéro Téléphone *</label>
                    </td>
                    <td>
                        <input type="text" id="tel" placeholder="Numéro Téléphone">
                    </td>
                    <td>
                        <p id="err3" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birth">date de naissance</label>
                    </td>
                    <td>
                        <input type="date" id="birth">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Mot de passe *</label>
                    </td>
                    <td>
                        <input type="password" id="pass" placeholder="Mot de passe">
                    </td>
                    <td>
                        <p id="err4" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass2">Confirmation mot de passe *</label>
                    </td>
                    <td>
                        <input type="password" id="pass2" placeholder="Confirmation mot de passe">
                    </td>
                    <td>
                        <p id="err5" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="submit" name="submit" onclick="passValidation()">
                        <script>
                            document.getElementById("form").addEventListener("submit", function(e){e.preventDefault()});
                        </script>
                    </td>
                    <td align="left">
                        <input type="reset" id="reset">
                    </td>
                </tr>
            </table></form>
            <script src="inscription.js"></script>
        </div>
    </body>
</html>
