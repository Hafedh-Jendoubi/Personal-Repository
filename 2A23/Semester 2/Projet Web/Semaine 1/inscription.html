        <h2>Inscription</h2>
        <table>
            <tr>
                <td>
                    <label for="name">First Name *</label>
                </td>
                <td>
                    <input type="text" id="name" title="Set your first name" minlength="3" required></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="last_name">Last Name</label>
                </td>
                <td>
                    <input type="text" id="last_name" title="Set your last name" minlength="3"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="adress">Address</label>
                </td>
                <td>
                    <textarea name="adress" id="adress" title="Sett your adress" cols="25" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Phone Number *</label>
                </td>
                <td>
                    <input type="text" id="Phone" title="Set your phone number" pattern="[0-9]+" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birth">Date of birth</label>
                </td>
                <td><input type="date" name="birth" id="birth"></td>
            </tr>
            <tr>
                <td>
                    <label for="Pass">Password *</label>
                </td>
                <td>
                    <input type="text" id="Pass" title="Set your password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="con_Pass">Confirm Password *</label>
                </td>
                <td>
                    <input type="text" id="con_Pass" title="Confirm your password">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <button>Submit</button>
                </td>
                <td align="left">
                    <button>Reset</button>
                </td>
            </tr>
        </table>
